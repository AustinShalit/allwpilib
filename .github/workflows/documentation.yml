name: Documentation

on:
  push:
    branches:
      - master
  release:
    types: [published]

jobs:
  publish:
    name: "Documentation - Publish"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Set environment variables (Development)
        run: |
          echo "EXTRA_GRADLE_ARGS=-PreleaseMode" >> $GITHUB_ENV
          echo "TARGET_FOLDER=allwpilib/docs/development" >> $GITHUB_ENV
        if: github.event_name == 'release'
      - name: Set environment variables (Tag)
        run: |
          echo "EXTRA_GRADLE_ARGS=-PreleaseMode" >> $GITHUB_ENV
          echo "TARGET_FOLDER=allwpilib/docs/beta" >> $GITHUB_ENV
        if: startsWith(github.ref, 'refs/tags/v')
      - name: Set environment variables (Release)
        run: |
          echo "EXTRA_GRADLE_ARGS=-PreleaseMode" >> $GITHUB_ENV
          echo "TARGET_FOLDER=allwpilib/docs/release" >> $GITHUB_ENV
        if: github.event_name == 'release'
      - name: Build with Gradle
        run: ./gradlew docs:generateJavaDocs docs:doxygen -PbuildServer ${{ env.EXTRA_GRADLE_ARGS }}
      - name: Deploy Java ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          CLEAN: true
          FOLDER: docs/build/docs/javadoc
          TARGET_FOLDER: ${{ env.TARGET_FOLDER }}/java
      - name: Deploy C++ ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          CLEAN: true
          FOLDER: docs/build/docs/doxygen
          TARGET_FOLDER: ${{ env.TARGET_FOLDER }}/cpp